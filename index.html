<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Albe's Item Pack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <aside class="siderbar">
    <div class="sidebar-nav">      
      <ul>
        <li>
          <a href="#plant">Plant</a>
        </li>
        <li>
          <a href="#armor">Armor</a>
        </li>
        <li>
          <a href="#weapon">Weapon</a>
        </li>
      </ul>
    </div>
  </aside>
  
  <div class="content">
    <div class="itembox">
      <div class="box_main">
        <img src="https://s2.loli.net/2023/06/22/KZgPfSuk76ymDtX.png" />
      </div>
      <div class="box_intro">
        <img src="https://s2.loli.net/2023/06/23/GuMHX5pcg7Q6r3o.png" />
        <div class="box_text">
          <ul>
            <li>吸收80%的伤害</li>
            <li>攻击巨人boss时，伤害增加 25%</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="itembox">
      <div class="box_main">
        <img src="https://s2.loli.net/2023/05/28/m3Y9HfntKhNawA2.png" />
      </div>
      <div class="box_intro">
        <img src="https://s2.loli.net/2023/05/28/ZVScIYTHWfDkO7t.png" />
        <div class="box_text">
          <ul>
            <li>吸收80%的伤害，沃姆伍德穿戴时为85%</li>
            <li>下雨时，自动恢复耐久</li>
            <li>不下雨时，如果穿戴者有雨露值，自动恢复耐久和新鲜度，每次消耗5点雨露值</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="itembox" id="armor">
      <div class="box_main">
        <img src="https://s2.loli.net/2024/04/25/u6JocMmRpz8lyEe.png" />
      </div>
      <div class="box_intro">
        <img src="https://s2.loli.net/2024/04/25/XniOU6ugljJpMEm.png" />
        <div class="box_text">
          <ul>
            <li>护目镜</li>
            <li>可以在夜视模式和发光模式之间切换</li>
            <li>夜晚自动开启，白天自动关闭</li>
          </ul>
        </div>
      </div>
    </div>
    
  </div>
</body>

</html>
